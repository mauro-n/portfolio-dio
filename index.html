<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/globals.css">
    <title>Mauro-n's Portfolio</title>
</head>

<body>
    <main>
        <header class="profile">
            <div class="profile-imgContainer">
                <img class="profile-img" src="./src/img/profile.svg" alt="yo">
            </div>
            <div>
                <h1 class="profile-title">Carregando..</h1>
                <div class="profile-subtitle">Carregando..</div>
                <address class="address">
                    <span>
                        <span id="address-city">Carregando..</span> <br>
                        <a id="address-tel" href="tel:+5585985975710">Carregando..</a> <br>
                        <span id="address-email">Carregando..</span>
                    </span>
                </address>
            </div>            
        </header>        
        <section class="itemContainer">
            <div class="item">
                <div class="item-header">
                    <button>Skills</button>
                    <img class="arrow-top" src="./src/img/arrow-top.svg" alt="">
                </div>
                <div class="item-content">
                    <div class="item-content-title">Ferramentas:</div>
                    <div id="toolsContainer" class="item-content-icons">
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item-header">
                    <button>Idiomas</button>
                    <img class="arrow-top" src="./src/img/arrow-top.svg" alt="">
                </div>
                <div id="languages" class="item-content">
                </div>
            </div>
            <div class="item">
                <div class="item-header">
                    <button>Portfolio</button>
                    <img class="arrow-top" src="./src/img/arrow-top.svg" alt="">
                </div>
                <div id="portfolioContainer" class="item-content">
                </div>
            </div>
            <div class="dio-logo">
                <img class="logo" src="./src/img/dio.svg" title="Dio" alt="dio">
            </div>
        </section>        
    </main>
    <script src="./src/js/index.js" type="module"></script>
</body>

</html>
